<div class=" mx-auto mt-2 border p-4 rounded shadow-md bg-white">  
    <div class="h-64 overflow-y-auto border p-2 rounded mb-4 bg-gray-50">
      <div *ngIf="conversation as conv">
        <div *ngFor="let msg of conversation.messages" class="mb-2">
          <span class="font-semibold">{{ msg.username }}:</span>
          <span>{{ msg.content }}</span>
        </div>
      </div>
    </div>
  
    <div class="flex">
      <input [(ngModel)]="newMessage" type="text" class="flex-1 border px-2 py-1 rounded mr-2"
             placeholder="Type your message..." (keyup.enter)="send()" />
      <button class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600" (click)="send()">
        Send
      </button>
    </div>
  </div>
