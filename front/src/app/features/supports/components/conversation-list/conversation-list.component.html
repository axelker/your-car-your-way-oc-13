<div class="w-full max-w-sm mx-auto">
    @if (conversations | async; as availableConversations;) {
      <ul class="space-y-2">
        @for (conversation of availableConversations; track conversation.id) {
          <li
            class="p-3 bg-white rounded-lg shadow hover:bg-gray-100 transition cursor-pointer flex items-center justify-between"
            (click)="selectConversation(conversation)"
          >
            <span class="font-medium">{{ conversation.name }}</span>
            <span class="text-sm text-gray-400">Select</span>
          </li>
        }
      </ul>
    }
  
    @else {
      <div class="text-center text-gray-500">Loading conversations...</div>
    }
  </div>
